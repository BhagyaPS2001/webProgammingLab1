<!DOCTYPE html>
<html>
	<head>
		<title>Registration form </title>
		<link rel="stylesheet" type="text/css" href="form1style.css">
	</head>
	<body>
	<center>
	<h2><u>Student Registration Form</u></h2>
	<form>
	<h3>Personal Details</h3>
	<br>
	Full name: <input type="text" name="Name" size="20"><br><br>
	Age: <input type="text" name="Age" size="20"><br><br>
	Username: <input type="text" name="Username" size="20"><br><br>
	Password: <input type="password" name="Password" size="20"><br><br>
	Choose gender: <input type="radio" name="Gender" value="Male">Male
	<input type="radio" name="Gender" value="Female">Female<br><br>

	<h3>Choice of courses:</h3> 
	<input type="Checkbox" name="cse" value="on">B.Tech CS
	<input type="Checkbox" name="civil" value="on">B.Tech Civil
	<input type="Checkbox" name="mech" value="on">B.Tech Mechanical
	<input type="Checkbox" name="ece" value="on">B.Tech ECE
	<input type="Checkbox" name="mca" value="on">MCA
	<input type="Checkbox" name="mtech" value="on">M.Tech <br><br>

	<h3>Subject major in Plus two:</h3> 
	<select name="dropdown">
	<option value="science">Science</option>
	<option value="commerce">Commerce</option>
	<option value="humanities">Humanities</option>
	<option value="others">Others</option>
	<option value="cs" selected>Computer Science</option>
	</select>
	<br><br>
	
	<h3>Subject major in Degree:</h3> 
	<select name="dropdown">
	<option value="science">Science</option>
	<option value="commerce">Commerce</option>
	<option value="humanities">Humanities</option>
	<option value="others">Others</option>
	<option value="cs" selected>Computer Science</option>
	</select><br><br>

<input type="button" name="submit" value="Submit"/>
<input type="reset" name="submit" value="Reset"/>
<input type="button" name="submit" value="OK"/>

</form>



 




	</center>
	</body>
</html>
